{% extends 'snap_analyzer_django/base.html' %}

{% block content %}
<table align="center">
    <tr>
        <td>
            <h2>Upload snap file</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="myfile">
                <button type="submit">Upload</button>
            </form>
        </td>
    </tr>
</table>
{% endblock %}
